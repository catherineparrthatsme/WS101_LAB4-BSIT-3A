<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List (Fetch API + DOM)</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Todo List (Fetch API + DOM)</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" value="Catherine" />

    <button id="loadBtn">Load Todos</button>

    <div class="form">
        <label for="task">Task Description:</label>
        <input type="text" id="task" placeholder="Task description" />

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" />

        <button id="addBtn">Add</button>
    </div>

    <ul id="todoList"></ul>
    <p id="message" class="hidden">Added!</p>
</div>

<script src="script.js"></script>
</body>
</html>
